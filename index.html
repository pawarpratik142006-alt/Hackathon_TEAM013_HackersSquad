<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India E-Voting Portal</title>
<style>
/* ===== Global Reset ===== */
body, h1, h2, p, ul {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#f0f8ff,#e6f2ff);
  color:#333;
  line-height:1.6;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}
/* ===== Header ===== */
header {
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  color:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
header .logo {font-size:24px;font-weight:bold;color:#003366;}
header nav a {color:#003366;margin-left:20px;text-decoration:none;font-size:16px;cursor:pointer;font-weight:bold;}
header nav a:hover{text-decoration:underline;}

/* ===== Card ===== */
.card {
  background:white;
  max-width:550px;
  margin:50px auto;
  padding:30px;
  border-radius:12px;
  box-shadow:0 6px 25px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease;
}
@keyframes fadeIn {from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);}}

/* ===== Inputs & Buttons ===== */
input {width:100%;padding:12px;margin:10px 0;border-radius:6px;border:1px solid #aaa;font-size:14px;outline:none;}
button {width:100%;padding:12px;margin-top:12px;border:none;border-radius:6px;background:linear-gradient(45deg,#0072ff,#00c6ff);color:white;font-size:16px;cursor:pointer;transition:0.3s;}
button:hover{transform:scale(1.05);}

/* ===== Party Cards ===== */
.party {background:#e8f0ff;margin:8px 0;padding:12px;border-radius:6px;cursor:pointer;font-weight:bold;text-align:center;transition:0.3s; border:1px solid #0072ff;}
.party:hover{background:#c0e0ff;transform:scale(1.02);}

/* ===== Fingerprint ===== */
.fingerprint {width:70px;height:70px;border:3px solid #0072ff;border-radius:50%;margin:15px auto;animation:pulse 1.5s infinite;}
@keyframes pulse {0%{box-shadow:0 0 5px #0072ff;}50%{box-shadow:0 0 25px #0072ff;}100%{box-shadow:0 0 5px #0072ff;}}

/* ===== Messages ===== */
#msg {text-align:center;margin-top:10px;font-weight:bold;font-size:14px;}

/* ===== Result Bars ===== */
.bar-container {background:#eee;border-radius:5px;margin:10px 0;overflow:hidden;}
.bar {height:28px;background:linear-gradient(90deg,#ff9933,#138808,#ffffff);text-align:right;color:white;padding-right:5px;line-height:28px;border-radius:5px;width:0;transition:width 1s;}

/* ===== Footer ===== */
footer {background: linear-gradient(90deg,#ff9933,#ffffff,#138808);color:#003366;text-align:center;padding:12px;margin-top:auto;font-size:14px;font-weight:bold;}

/* ===== Responsive ===== */
@media screen and (max-width:600px){
  header, .card{padding:20px;}
  .card{margin:30px 15px;}
  header nav a{margin-left:12px;font-size:14px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">üáÆüá≥ India E-Voting Portal</div>
  <nav>
    <a onclick="showPage('login')">Home</a>
    <a onclick="showPage('results')">Results</a>
    <a onclick="showPage('help')">Help</a>
  </nav>
</header>

<div class="card" id="app"></div>

<footer>Official E-Voting Portal ‚Äî Demo Only</footer>

<script>
// ===== Vote Data & State =====
let votes={"BJP":0,"Congress":0,"NCP":0,"Shiv Sena":0,"AAP":0};
let voted=false;
let isAdmin=false;
const app=document.getElementById('app');

// ===== Page Renderer =====
function showPage(page){
  switch(page){
    case 'login':
      app.innerHTML=`
        <h2>Voter Login</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="aadhaar" placeholder="Aadhaar Number (12 digits)">
        <div class="fingerprint"></div>
        <button onclick="verifyLogin()">Verify & Continue</button>
        <button onclick="showAdminLogin()">Admin Login</button>
        <div id="msg"></div>
      `;
      break;

    case 'instructions':
      app.innerHTML=`
        <h2>Voting Instructions</h2>
        <p>Please check your information carefully. Once submitted, your vote cannot be changed.</p>
        <button onclick="showPage('vote')">Start Voting</button>
      `;
      break;

    case 'vote':
      app.innerHTML=`
        <h2>Cast Your Vote</h2>
        <div class="party" onclick="confirmVote('BJP')">BJP</div>
        <div class="party" onclick="confirmVote('Congress')">Congress</div>
        <div class="party" onclick="confirmVote('NCP')">NCP</div>
        <div class="party" onclick="confirmVote('Shiv Sena')">Shiv Sena</div>
        <div class="party" onclick="confirmVote('AAP')">AAP</div>
      `;
      break;

    case 'thankyou':
      app.innerHTML=`
        <h2>Thank You for Voting!</h2>
        <p>Your vote has been securely submitted.</p>
        <button onclick="showPage('results')">View Results</button>
      `;
      break;

    case 'results':
      let html='<h2>Live Vote Results</h2>';
      let total=0;
      for(let p in votes){total+=votes[p];}

      if(isAdmin){
        // Admin sees full results
        for(let p in votes){
          let percent=total>0?Math.round((votes[p]/total)*100):0;
          html+=`<p>${p}: ${votes[p]} votes</p>
                 <div class="bar-container"><div class="bar" style="width:0" data-percent="${percent}">${percent}%</div></div>`;
        }
      } else {
        // Normal user sees only limited info
        html+='<p style="font-size:14px;color:red;">Full results are visible only to admin</p>';
        for(let p in votes){
          html+=`<p>${p}: üîí Hidden</p>
                 <div class="bar-container"><div class="bar" style="width:0" data-percent="0">0%</div></div>`;
        }
      }

      html+='<button onclick="showPage(\'login\')">Back to Home</button>';
      app.innerHTML=html;
      animateBars();
      break;

    case 'help':
      app.innerHTML=`
        <h2>Help & Instructions</h2>
        <p>If you encounter any issues, please contact your election administrator.</p>
        <button onclick="showPage('login')">Back to Home</button>
      `;
      break;

    case 'admin':
      app.innerHTML=`
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="adminLogin()">Login</button>
      `;
      break;
  }
}

// ===== Animate Result Bars =====
function animateBars(){
  const bars=document.querySelectorAll('.bar');
  bars.forEach(bar=>{
    const percent=bar.getAttribute('data-percent');
    setTimeout(()=>{bar.style.width=percent+'%';},100);
  });
}

// ===== Verify Login =====
function verifyLogin(){
  const name=document.getElementById("name").value.trim();
  const age=document.getElementById("age").value;
  const aadhaar=document.getElementById("aadhaar").value.trim();
  const msg=document.getElementById("msg");

  if(name===""){msg.innerHTML="‚ùå Please enter your name"; msg.style.color="red"; return;}
  if(age<18){msg.innerHTML="‚ùå You must be 18+ to vote"; msg.style.color="red"; return;}
  if(!/^\d{12}$/.test(aadhaar)){msg.innerHTML="‚ùå Invalid Aadhaar Number"; msg.style.color="red"; return;}

  msg.innerHTML="‚úÖ Verification Successful"; msg.style.color="green";
  setTimeout(()=> showPage('instructions'),1000);
}

// ===== Confirm Vote =====
function confirmVote(party){
  if(voted){alert("You already voted"); return;}
  if(confirm(`Are you sure you want to vote for ${party}?`)){
    votes[party]++;
    voted=true;
    showPage('thankyou');
  }
}

// ===== Admin Login =====
function showAdminLogin(){showPage('admin');}
function adminLogin(){
  const pass=document.getElementById('adminPass').value;
  if(pass==='admin123'){
    isAdmin=true; 
    alert('Admin Login Successful'); 
    showPage('results');
  } else alert('Incorrect Password');
}

// ===== Start App =====
showPage('login');
</script>

</body>
</html>
