<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>National E-Voting Portal</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:blue;
overflow-x:hidden;
}

/* Floating Blur Shapes */
.blur{
position:fixed;
width:400px;
height:400px;
border-radius:50%;
filter:blur(120px);
opacity:0.5;
z-index:-1;
animation:float 12s infinite ease-in-out alternate;
}

.blur1{
background:#00c6ff;
top:-100px;
left:-100px;
}

.blur2{
background:#ff6ec4;
bottom:-100px;
right:-100px;
animation-delay:3s;
}

@keyframes float{
0%{transform:translateY(0) translateX(0)}
100%{transform:translateY(50px) translateX(50px)}
}

/* Header */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.05);
animation:fadeDown 1s ease;
}

.logo{
display:flex;
align-items:center;
gap:15px;
}

.logo img{
width:45px;
}

.title{
font-size:20px;
font-weight:600;
}

/* Banner */
.banner{
text-align:center;
padding:60px 20px;
animation:fadeUp 1.5s ease;
}

.banner h1{
font-size:40px;
margin-bottom:10px;
font-weight:600;
}

.banner p{
opacity:0.8;
}

/* Login Box */
.box{
width:340px;
margin:40px auto;
padding:30px;
border-radius:20px;
backdrop-filter:blur(30px);
background:rgba(255,255,255,0.08);
box-shadow:0 8px 32px rgba(0,0,0,0.4);
animation:fadeUp 1.8s ease;
}

input{
width:100%;
padding:12px;
margin:12px 0;
border:none;
border-radius:12px;
background:rgba(255,255,255,0.1);
color:white;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#00c6ff,#0072ff);
color:white;
font-weight:600;
cursor:pointer;
transition:0.4s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 10px 25px rgba(0,114,255,0.5);
}

/* Voting Section */
#votePage{
display:none;
text-align:center;
animation:fadeUp 1s ease;
}

.cards{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
margin-top:30px;
}

.card{
width:220px;
padding:25px;
border-radius:20px;
backdrop-filter:blur(30px);
background:rgba(255,255,255,0.08);
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

.result{
margin-top:25px;
opacity:0.9;
}

/* Animations */
@keyframes fadeUp{
from{opacity:0; transform:translateY(40px)}
to{opacity:1; transform:translateY(0)}
}

@keyframes fadeDown{
from{opacity:0; transform:translateY(-40px)}
to{opacity:1; transform:translateY(0)}
}

/* Footer */
.footer{
text-align:center;
padding:20px;
opacity:0.7;
margin-top:50px;
}
</style>
</head>

<body>

<div class="blur blur1"></div>
<div class="blur blur2"></div>

<div class="header">
<div class="logo">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg">
<div class="title">National E-Voting Portal</div>
</div>
<div>Government of India</div>
</div>

<div class="banner">
<h1>Secure Digital Voting</h1>
<p>Simple • Transparent • Trusted</p>
</div>

<div class="box" id="loginPage">
<h3>Voter Login</h3>
<input type="text" id="id" placeholder="Voter ID">
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<div id="votePage">
<h2>Cast Your Vote</h2>

<div class="cards">
<div class="card">
<h3>Candidate A</h3>
<button onclick="vote('A')">Vote</button>
</div>

<div class="card">
<h3>Candidate B</h3>
<button onclick="vote('B')">Vote</button>
</div>

<div class="card">
<h3>Candidate C</h3>
<button onclick="vote('C')">Vote</button>
</div>
</div>

<div class="result">
<p>A: <span id="a">0</span></p>
<p>B: <span id="b">0</span></p>
<p>C: <span id="c">0</span></p>
<p id="vmsg"></p>
</div>
</div>

<div class="footer">
© 2026 Election Commission Portal
</div>

<script>
let voted=false,a=0,b=0,c=0;

function login(){
let id=document.getElementById("id").value;
let pass=document.getElementById("pass").value;

if(id && pass){
document.getElementById("loginPage").style.display="none";
document.getElementById("votePage").style.display="block";
}else{
document.getElementById("msg").innerText="Please enter details";
}
}

function vote(x){
if(voted){
document.getElementById("vmsg").innerText="You already voted";
return;
}
if(x=="A")a++;
if(x=="B")b++;
if(x=="C")c++;

document.getElementById("a").innerText=a;
document.getElementById("b").innerText=b;
document.getElementById("c").innerText=c;

voted=true;
document.getElementById("vmsg").innerText="Vote Submitted Successfully";
}
</script>

</body>
</html>
