<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-Voting India</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg,#0a1931,#1f4068,#16213e);
  color: white;
  overflow-x: hidden;
}

/* Fixed Logo */
.logo {
  position: absolute;
  top: 15px;
  left: 20px;
  font-size: 22px;
  font-weight: bold;
}

/* Card */
.card {
  width: 380px;
  margin: 80px auto;
  padding: 30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(40px);}
  to {opacity:1; transform:translateY(0);}
}

h2 { text-align:center; }

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: linear-gradient(45deg,#00c6ff,#0072ff);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.party {
  background: rgba(255,255,255,0.1);
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.party:hover {
  background: rgba(0,198,255,0.3);
}

#msg {
  text-align:center;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="logo">üáÆüá≥ E-Voting System</div>

<!-- LOGIN PAGE -->
<div class="card" id="loginPage">
  <h2>Voter Login</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <input type="text" id="aadhar" placeholder="Aadhaar Card Number" maxlength="12" required>

  <button onclick="verify()">Verify & Login</button>

  <div id="msg"></div>
</div>

<!-- VOTING PAGE -->
<div class="card" id="votingPage" style="display:none;">
  <h2>Select Your Party</h2>

  <div class="party" onclick="vote('Party A')">üü† Party A</div>
  <div class="party" onclick="vote('Party B')">üîµ Party B</div>
  <div class="party" onclick="vote('Party C')">üü¢ Party C</div>

  <div id="voteMsg"></div>
</div>

<script>
let voted = false;

function verify(){
  let age = document.getElementById("age").value;
  let aadhar = document.getElementById("aadhar").value;

  if(age < 18){
    document.getElementById("msg").innerHTML = "‚ùå You must be 18+ to vote";
    return;
  }

  if(aadhar.length != 12){
    document.getElementById("msg").innerHTML = "‚ùå Invalid Aadhaar Number";
    return;
  }

  document.getElementById("msg").innerHTML = "‚úÖ Login Successful";

  setTimeout(()=>{
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("votingPage").style.display = "block";
  },1000);
}

function vote(party){
  if(voted){
    document.getElementById("voteMsg").innerHTML = "‚ö†Ô∏è You have already voted!";
    return;
  }

  voted = true;
  document.getElementById("voteMsg").innerHTML = "üéâ Vote submitted successfully for " + party;
}
</script>

</body>
</html>
