<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>National E-Voting Portal</title>

<style>
body{
margin:0;
font-family:'Segoe UI',Arial;
background:linear-gradient(120deg,#0b3d91,#001f4d);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.card{
background:white;
color:black;
width:400px;
padding:30px;
border-radius:14px;
box-shadow:0 10px 35px rgba(0,0,0,0.4);
animation:fade 0.7s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(25px);}
to{opacity:1;}
}

h2{text-align:center;color:#0b3d91;}

input,button{
width:100%;
padding:12px;
margin:8px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

button{
background:#0b3d91;
color:white;
border:none;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#072c6b;
transform:scale(1.03);
}

.finger{
width:80px;
height:80px;
border:3px solid #0b3d91;
border-radius:50%;
margin:10px auto;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 #0b3d91;}
70%{box-shadow:0 0 0 20px transparent;}
}

.party{
display:flex;
justify-content:space-between;
padding:10px;
border:1px solid #ddd;
margin:8px 0;
border-radius:8px;
cursor:pointer;
transition:0.2s;
}

.party:hover{
background:#eef3ff;
transform:translateX(5px);
}

.link{
text-align:center;
margin-top:10px;
color:#0b3d91;
cursor:pointer;
font-weight:bold;
}
</style>
</head>
<body>

<div class="card" id="app"></div>

<script>

let votes={
"BJP":0,
"Congress":0,
"NCP":0,
"Shiv Sena":0,
"AAP":0
};

let voted=false;

function showLogin(){
app.innerHTML=`
<h2>üáÆüá≥ Voter Login</h2>
<div class="finger"></div>
<input id="name" placeholder="Full Name">
<input id="age" placeholder="Age">
<input id="aadhaar" placeholder="Aadhaar Number">
<button onclick="login()">Login</button>
<div class="link" onclick="showAdminLogin()">Admin Login</div>
`;
}

function login(){
let age=document.getElementById("age").value;
if(age>=18){
showVote();
}else{
alert("18+ required to vote");
}
}

function showVote(){
app.innerHTML=`
<h2>Cast Your Vote</h2>

<div class="party" onclick="vote('BJP')">BJP ü™∑</div>
<div class="party" onclick="vote('Congress')">Congress ‚úã</div>
<div class="party" onclick="vote('NCP')">NCP ‚è∞</div>
<div class="party" onclick="vote('Shiv Sena')">Shiv Sena üèπ</div>
<div class="party" onclick="vote('AAP')">AAP üßπ</div>

<button onclick="showResult()">View Live Result</button>
`;
}

function vote(party){
if(voted){
alert("You already voted");
return;
}
votes[party]++;
voted=true;
alert("Vote Submitted Successfully!");
}

function showResult(){
let resultHTML="<h2>Live Vote Counting</h2>";
for(let party in votes){
resultHTML+=party+" : "+votes[party]+"<br>";
}
resultHTML+=`<br><button onclick="showVote()">Back</button>`;
app.innerHTML=resultHTML;
}

function showAdminLogin(){
app.innerHTML=`
<h2>Admin Login</h2>
<input type="password" id="adminpass" placeholder="Enter Admin Password">
<button onclick="adminLogin()">Login</button>
`;
}

function adminLogin(){
let pass=document.getElementById("adminpass").value;
if(pass==="admin123"){
showResult();
}else{
alert("Wrong Password");
}
}

showLogin();

</script>

</body>
</html>
