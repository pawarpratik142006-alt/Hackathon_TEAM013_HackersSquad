<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-Voting System</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(120deg,#0a1931,#1f4068,#16213e);
  color:white;
}

/* Logo */
.logo{
  position:absolute;
  top:15px;
  left:20px;
  font-size:22px;
  font-weight:bold;
}

/* Card */
.card{
  width:380px;
  margin:80px auto;
  padding:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h2{text-align:center;}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  border:none;
  border-radius:8px;
  color:white;
  font-size:15px;
  cursor:pointer;
}

.party{
  background:rgba(255,255,255,0.1);
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  cursor:pointer;
  transition:.3s;
}

.party:hover{
  background:rgba(0,198,255,0.3);
}

.resultBox{
  background:rgba(0,0,0,0.3);
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}

#msg,#voteMsg{text-align:center;margin-top:10px;}
</style>
</head>
<body>

<div class="logo">ğŸ‡®ğŸ‡³ E-Voting System</div>

<!-- LOGIN -->
<div class="card" id="loginPage">
<h2>Voter Login</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="number" id="age" placeholder="Age">
<input type="text" id="aadhar" placeholder="Aadhaar Number" maxlength="12">

<button onclick="verify()">Verify & Login</button>
<div id="msg"></div>
</div>

<!-- VOTING -->
<div class="card" id="votingPage" style="display:none;">
<h2>Select Your Party</h2>

<div class="party" onclick="vote('A')">ğŸŸ  Party A</div>
<div class="party" onclick="vote('B')">ğŸ”µ Party B</div>
<div class="party" onclick="vote('C')">ğŸŸ¢ Party C</div>

<div id="voteMsg"></div>

<h2>Live Vote Counting</h2>
<div class="resultBox">ğŸŸ  Party A Votes: <span id="countA">0</span></div>
<div class="resultBox">ğŸ”µ Party B Votes: <span id="countB">0</span></div>
<div class="resultBox">ğŸŸ¢ Party C Votes: <span id="countC">0</span></div>
</div>

<script>
let voted=false;

let countA=0;
let countB=0;
let countC=0;

function verify(){
  let age=document.getElementById("age").value;
  let aadhar=document.getElementById("aadhar").value;

  if(age<18){
    msg.innerHTML="âŒ You must be 18+";
    return;
  }

  if(aadhar.length!=12){
    msg.innerHTML="âŒ Invalid Aadhaar";
    return;
  }

  msg.innerHTML="âœ… Login Success";

  setTimeout(()=>{
    loginPage.style.display="none";
    votingPage.style.display="block";
  },1000);
}

function vote(party){
  if(voted){
    voteMsg.innerHTML="âš ï¸ You already voted!";
    return;
  }

  voted=true;

  if(party=="A"){ countA++; }
  if(party=="B"){ countB++; }
  if(party=="C"){ countC++; }

  document.getElementById("countA").innerText=countA;
  document.getElementById("countB").innerText=countB;
  document.getElementById("countC").innerText=countC;

  voteMsg.innerHTML="ğŸ‰ Vote submitted successfully!";
}
</script>

</body>
</html>
